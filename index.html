<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Sound Memory</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- import the webpage's javascript file -->
    <script src="script.js" defer></script>

    <style>
      body {
        background-image: url("https://cdn.glitch.global/94a25928-6d92-4350-bd7c-cce18344cb34/background.jpg?v=1648405045036");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    </style>
  </head>

  <body>
    <!-- this is the start of content -->
    <h1>Light And Sound Memory Game</h1>
    <p>Welcome to the game. Repeat the pattern back to win the game</p>

    <div class="header-containter">
      <div id="headerbutton">
        <button id="startBtn" onclick="startGame()">Start</button>
        <button class="hidden" onclick="stopGame()" id="stopBtn">Stop</button>
      </div>

      <div class="header">
        <h2>Level</h2>
        <p id="level">1</p>
      </div>

      <div class="header">
        <h2>Point</h2>
        <p id="point">0</p>
      </div>

      <div class="header">
        <h2>Best Point</h2>
        <p id="bestPoint">0</p>
      </div>
    </div>

    <div id="gameButtonArea">
      <div>
        <button
          id="button1"
          onclick="guess(1)"
          onmousedown="startTone(1)"
          onmouseup="stopTone()"
        ></button>
        <button
          id="button2"
          onclick="guess(2)"
          onmousedown="startTone(2)"
          onmouseup="stopTone()"
        ></button>
        <button
          id="button3"
          onclick="guess(3)"
          onmousedown="startTone(3)"
          onmouseup="stopTone()"
        ></button>
        <button
          id="button4"
          onclick="guess(4)"
          onmousedown="startTone(4)"
          onmouseup="stopTone()"
        ></button>
      </div>

      <div>
        <button
          id="button5"
          onclick="guess(5)"
          onmousedown="startTone(5)"
          onmouseup="stopTone()"
        ></button>
        <button
          id="button6"
          onclick="guess(6)"
          onmousedown="startTone(6)"
          onmouseup="stopTone()"
        ></button>
        <button
          id="button7"
          onclick="guess(7)"
          onmousedown="startTone(7)"
          onmouseup="stopTone()"
        ></button>
        <button
          id="button8"
          onclick="guess(8)"
          onmousedown="startTone(8)"
          onmouseup="stopTone()"
        ></button>
      </div>
    </div>

    <div class="ranking">
      <p>Your Point History</p>

      <div id="rankdiv">
        <ol id="rankingPoint" reversed></ol>
      </div>
    </div>
  </body>
</html>
